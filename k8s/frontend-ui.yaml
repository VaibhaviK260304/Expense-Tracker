apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-ui-deployment
  labels:
    app: expense-tracker
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: expense-tracker
      tier: frontend
  template:
    metadata:
      labels:
        app: expense-tracker
        tier: frontend
    spec:
      containers:
      - name: client
        
        image: vaibhavik26/expense-tracker-ui:v19
        ports:
        - containerPort: 80 
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-ui-service 
spec:
  selector:
    app: expense-tracker
    tier: frontend
  ports:
    - protocol: TCP
      port: 80 
      targetPort: 80 
  type: ClusterIP # Only accessible from inside the cluster
