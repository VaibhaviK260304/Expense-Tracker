server {
  listen 80;
  server_name localhost;

  # Standard location for React app
  location / {
    root /usr/share/nginx/html;
    try_files $uri /index.html;
  }

  # API PROXY BLOCK (THE FIX)
  # This block catches all requests starting with /api/
  location /api/ {
    # 1. This line strips /api/ from the request path.
    #    (e.g., /api/signup becomes /signup)
    rewrite ^/api/(.*)$ /$1 break;
    
    # 2. This forwards the rewritten path to the 'backend' service
    #    (e.g., http://backend:5000/signup)
    proxy_pass http://backend:5000;
    
    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}